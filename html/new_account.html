<div id="dlgForm">
	<div>
		<fieldset>
			<legend>Account</legend>
				<div class="col">
					<div class="row">
						<label for="n_name">Name:</label>
						<input type="text" id="n_name" class="tabable">
					</div>
					<div class="row">
						<label for="n_description">Description:</label>
						<textarea id="n_description" class="tabable"></textarea>
					</div>
				</div>
		</fieldset>
	</div>
	<div>
		<fieldset>
			<legend>Tier</legend>
			<div class="col">
				<div class="row">
					<label for="n_tier">Tier:</label>
					<select id="n_tier" class="tabable"></select>
				</div>
			</div>
		</fieldset>
	</div>
	<div>
		<fieldset>
			<legend>Sitecues Contact</legend>
			<div class="col">
				<div class="row" id="contact_container">
					<label for="n_sales_id">Name:</label>
					<select id="n_sales_id" class="tabable"></select>
				</div>
			</div>
		</fieldset>
	</div>
</div>
<div id="dlgButtons">
<button id="btnAdd" class="tabable" disabled onclick="addAccount();">Add</button>
&nbsp;
<button onclick="closeDlg();" id="btnCancel" class="tabable">Cancel</button>
</div>
