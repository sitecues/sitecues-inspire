<div id="dlgForm">
	<div>
		<fieldset>
			<legend>Site Details</legend>
			<div class="col">
				<div class="row">
					<label for="url">URL:</label>
					<input type="text" id="url" class="tabable">
				</div>
				<div class="row">
					<label for="siteid">Site ID:</label>
					<input type="text" id="siteid" class="tabable">
				</div>
				<div class="row">
					<label for="created">Created:</label>
					<input type="text" id="created" class="tabable" value="{{date}}">
				</div>
				<div class="row">
					<label for="status">Status:</label>
					<select id="status" class="tabable"></select>
				</div>
		</fieldset>
	</div>
	<div id="dlgButtons">
		<button id="btnAdd" class="tabable">Add</button>
		&nbsp;
		<button onclick="closeDlg();" id="btnCancel" class="tabable">Cancel</button>
	</div>
</div>
